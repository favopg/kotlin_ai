<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Kotlin APIサンプル</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="p-5">
<div class="container">
    <h1 class="mb-4">フレームワークなし Kotlin サンプル</h1>

    <button id="btnHello" class="btn btn-primary me-2">Hello API呼ぶ</button>
    <button id="btnGoodbye" class="btn btn-danger">Goodbye API呼ぶ</button>

<div class="alert alert-info">
        <p id="result" class="fs-5"></p>
    </div>

</div>

<script>
    document.getElementById("btnHello").addEventListener("click", () => {
        fetch("/api/hello")
            .then(res => res.text())
            .then(text => document.getElementById("result").innerText = text)
    });

    document.getElementById("btnGoodbye").addEventListener("click", () => {
        fetch("/api/goodbye")
            .then(res => res.text())
            .then(text => document.getElementById("result").innerText = text)
    });


</script>
</body>
</html>
