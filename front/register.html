<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登録 - Kotlin APIサンプル</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container" style="max-width: 960px;">
        <div class="row min-vh-100">
            <!-- 左サイドメニュー（ダーク） -->
            <aside class="col-12 col-md-3 col-lg-2 bg-dark text-white p-3">
                <h5 class="mb-4">メニュー</h5>
                <nav class="nav nav-pills flex-column gap-2">
                    <a class="nav-link text-white bg-secondary" href="index.html">検索</a>
                    <a class="nav-link text-white bg-secondary" href="register.html">登録</a>
                </nav>
            </aside>

            <!-- 右サイド コンテンツ枠（ダミー） -->
            <main class="col-12 col-md-9 col-lg-10 p-4">
                <div class="card shadow-sm">
                    <div class="card-header">コンテンツ</div>
                    <div class="card-body">
                        <h5 class="card-title mb-3">登録フォーム（ダミー）</h5>
                        <form>
                            <div class="row g-3">
                                <div class="col-sm-4">
                                    <label for="inputId" class="form-label">ID</label>
                                    <input type="number" class="form-control" id="inputId" placeholder="例: 11" disabled>
                                </div>
                                <div class="col-sm-4">
                                    <label for="inputCategory" class="form-label">カテゴリー</label>
                                    <select id="inputCategory" class="form-select" disabled>
                                        <option selected>選択...</option>
                                        <option>食費</option>
                                        <option>交通</option>
                                        <option>住居</option>
                                        <option>光熱費</option>
                                        <option>娯楽</option>
                                        <option>教育</option>
                                        <option>医療</option>
                                        <option>日用品</option>
                                        <option>通信</option>
                                        <option>その他</option>
                                    </select>
                                </div>
                                <div class="col-sm-4">
                                    <label for="inputAmount" class="form-label">金額</label>
                                    <div class="input-group">
                                        <span class="input-group-text">¥</span>
                                        <input type="text" class="form-control" id="inputAmount" placeholder="0" disabled>
                                    </div>
                                </div>
                            </div>
                            <div class="mt-4">
                                <button type="button" class="btn btn-primary" disabled>登録（ダミー）</button>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
